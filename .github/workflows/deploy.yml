name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR" -name "__pycache__" -type d -exec rm -rf {} + || true

      - name: Sync project to VM
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".git" --exclude "node_modules" --exclude "frontend/dist" --exclude ".venv" --exclude "venv" --exclude "backend/staticfiles" --exclude "*.pyc"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Install dependencies and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 40m
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"

            cd "$APP_DIR/backend"
            python3 -m venv .venv || true
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            mkdir -p media/medical_images
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            cd "$APP_DIR/frontend"
            if ! command -v npm >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            npm ci
            npm run build

            # Update Nginx configuration to serve media files
            if [ ! -f /etc/nginx/sites-available/app ] || ! grep -q "location /media/" /etc/nginx/sites-available/app 2>/dev/null; then
              python3 -c "import sys; d=sys.argv[1]; open('/tmp/nginx-app.conf','w').write('server {\\n    listen 80;\\n    server_name 34.42.223.43;\\n    root '+d+'/frontend/dist;\\n    index index.html;\\n    location /api/ {\\n        proxy_pass http://127.0.0.1:8000;\\n        proxy_set_header Host \\$host;\\n        proxy_set_header X-Real-IP \\$remote_addr;\\n        proxy_set_header X-Forwarded-For \\$proxy_add_x_forwarded_for;\\n        proxy_set_header X-Forwarded-Proto \\$scheme;\\n    }\\n    location /media/ {\\n        alias '+d+'/backend/media/;\\n        expires 30d;\\n        add_header Cache-Control \"public, immutable\";\\n    }\\n    location / {\\n        try_files \\$uri /index.html;\\n    }\\n}')" "$APP_DIR"
              sudo cp /tmp/nginx-app.conf /etc/nginx/sites-available/app
            fi
            sudo nginx -t && sudo systemctl reload nginx || true

            sudo systemctl restart gunicorn || sudo systemctl start gunicorn
            sudo systemctl reload nginx || sudo systemctl restart nginx

