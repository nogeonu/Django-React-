name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR" -name "__pycache__" -type d -exec rm -rf {} + || true

      - name: Sync project to VM
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".git" --exclude "node_modules" --exclude "frontend/dist" --exclude ".venv" --exclude "venv" --exclude "backend/staticfiles" --exclude "*.pyc" --exclude "__pycache__" --exclude "*.pt" --exclude "*.pth" --exclude ".DS_Store" --exclude "*.log"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Install dependencies and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 15m
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"

            # 백엔드: 가상환경 설정 (이미 있으면 건너뛰기)
            cd "$APP_DIR/backend"
            if [ ! -d ".venv" ]; then
              echo "Creating new virtual environment..."
              python3 -m venv .venv
            fi
            source .venv/bin/activate
            pip install --upgrade pip --quiet
            # 변경된 패키지만 설치 (캐시 활용)
            pip install -r requirements.txt --quiet || pip install -r requirements.txt
            
            # DB 마이그레이션 및 정적 파일 수집
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            # 프론트엔드: 의존성 설치 (node_modules가 있으면 npm install만, 없으면 npm ci)
            cd "$APP_DIR/frontend"
            if [ -d "node_modules" ]; then
              echo "node_modules exists, using npm install (faster)..."
              npm install --prefer-offline --no-audit --quiet
            else
              echo "No node_modules, running npm ci..."
              npm ci --quiet
            fi
            export NODE_OPTIONS="--max-old-space-size=2048"
            npm run build

            # mammography_ai_service 의존성 설치 (필요한 경우만)
            cd "$APP_DIR/backend/mammography_ai_service"
            if [ -f "requirements.txt" ]; then
              source "$APP_DIR/backend/.venv/bin/activate"
              pip install -r requirements.txt --quiet || pip install -r requirements.txt
            fi
            
            # systemd 서비스 설정
            cd "$APP_DIR/backend"
            printf '[Unit]\nDescription=Mammography AI Detection Service (YOLO11)\nAfter=network.target\n\n[Service]\nType=simple\nUser=%s\nWorkingDirectory=%s/backend/mammography_ai_service\nEnvironment="PATH=%s/backend/.venv/bin"\nEnvironment="MOSEC_PORT=5004"\nEnvironment="MAMMOGRAPHY_MODEL_PATH=/home/shrjsdn908/models/yolo11_mammography/best_mammography_yolo11.pt"\nExecStart=%s/backend/.venv/bin/python app.py\nRestart=always\nRestartSec=10\n\n[Install]\nWantedBy=multi-user.target\n' "$USER" "$APP_DIR" "$APP_DIR" "$APP_DIR" "$APP_DIR" | sudo tee /etc/systemd/system/mammography-ai-service.service > /dev/null
            
            sudo systemctl daemon-reload
            sudo systemctl enable mammography-ai-service

            # 서비스 재시작
            sudo systemctl restart mammography-ai-service || sudo systemctl start mammography-ai-service
            sudo systemctl restart gunicorn || sudo systemctl start gunicorn
            sudo systemctl restart nginx || sudo systemctl start nginx

