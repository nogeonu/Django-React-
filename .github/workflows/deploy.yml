name: Deploy to GCE VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean remote directory and fix permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            
            # 권한 정리 (staticfiles, __pycache__ 등)
            sudo chown -R $USER:$USER "$APP_DIR" || true
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR/backend" -type d -name "__pycache__" -exec sudo rm -rf {} + || true
            find "$APP_DIR/backend" -type f -name "*.pyc" -delete || true

      - name: Sync project to VM (rsync)
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --exclude ".git" --exclude "node_modules" --exclude ".venv" --exclude "venv" --exclude "frontend/dist" --exclude ".DS_Store" --exclude "backend/staticfiles" --exclude "backend/*.pyc" --exclude "backend/*/__pycache__"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Remote deploy steps
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"

            # 권한 수정
            sudo chown -R $USER:$USER "$APP_DIR"

            # --- Django backend ---
            cd "$APP_DIR/backend"
            python3 -m venv .venv || true
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # DB 마이그레이션/정적파일
            python manage.py migrate
            python manage.py collectstatic --noinput

            # --- React frontend ---
            cd "$APP_DIR/frontend"
            if ! command -v npm >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            # node_modules, dist 캐시 완전 삭제
            rm -rf node_modules dist .next
            npm ci
            npm run build

            # --- 서비스 재시작 ---
            # Daphne 서비스 파일 업데이트 (WebSocket 지원을 위해 ASGI 서버 사용)
            echo '[Unit]' | sudo tee /etc/systemd/system/daphne.service
            echo 'Description=Daphne ASGI server for Django' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'After=network.target' | sudo tee -a /etc/systemd/system/daphne.service
            echo '' | sudo tee -a /etc/systemd/system/daphne.service
            echo '[Service]' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'User=shrjsdn908' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'Group=shrjsdn908' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'WorkingDirectory=/srv/django-react/app/backend' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'Environment=PATH=/srv/django-react/app/backend/.venv/bin' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'Environment="USE_LOCAL_INFERENCE=true"' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'ExecStart=/srv/django-react/app/backend/.venv/bin/daphne -b 127.0.0.1 -p 8000 eventeye.asgi:application' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'Restart=always' | sudo tee -a /etc/systemd/system/daphne.service
            echo '' | sudo tee -a /etc/systemd/system/daphne.service
            echo '[Install]' | sudo tee -a /etc/systemd/system/daphne.service
            echo 'WantedBy=multi-user.target' | sudo tee -a /etc/systemd/system/daphne.service
            sudo systemctl daemon-reload
            # gunicorn이 실행 중이면 중지 (포트 충돌 방지)
            sudo systemctl stop gunicorn || true
            sudo systemctl disable gunicorn || true
            # daphne 재시작
            sudo systemctl restart daphne || sudo systemctl start daphne
            sudo systemctl enable daphne || true
            sudo systemctl reload nginx || sudo systemctl restart nginx

