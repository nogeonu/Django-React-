name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR" -name "__pycache__" -type d -exec rm -rf {} + || true

      - name: Sync project to VM
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".git" --exclude "node_modules" --exclude "frontend/dist" --exclude ".venv" --exclude "venv" --exclude "backend/staticfiles" --exclude "*.pyc"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Install dependencies and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 40m
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"

            cd "$APP_DIR/backend"
            python3 -m venv .venv || true
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            cd "$APP_DIR/frontend"
            if ! command -v npm >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            npm ci
            npm run build

            # mosec 딥러닝 서비스 systemd 설정
            cat > /tmp/dl-service.service <<'SERVICE_EOF'
[Unit]
Description=Deep Learning Model Service (mosec)
After=network.target

[Service]
Type=simple
User=__USER__
WorkingDirectory=__APP_DIR__/backend/dl_service
Environment="PATH=__APP_DIR__/backend/.venv/bin"
Environment="MOSEC_PORT=5003"
Environment="DL_MODEL_PATH=__APP_DIR__/backend/dl_service/ml_model/best_breast_mri_model.pth"
ExecStart=__APP_DIR__/backend/.venv/bin/python app.py
Restart=always
RestartSec=10

[Install]
WantedBy=multi-user.target
SERVICE_EOF
            sed -i "s|__USER__|$USER|g" /tmp/dl-service.service
            sed -i "s|__APP_DIR__|$APP_DIR|g" /tmp/dl-service.service
            sudo mv /tmp/dl-service.service /etc/systemd/system/dl-service.service
            sudo systemctl daemon-reload
            sudo systemctl enable dl-service
            sudo systemctl restart dl-service || sudo systemctl start dl-service

            sudo systemctl restart gunicorn || sudo systemctl start gunicorn
            sudo systemctl restart nginx || sudo systemctl start nginx

