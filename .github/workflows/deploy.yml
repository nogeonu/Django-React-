name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR" -name "__pycache__" -type d -exec rm -rf {} + || true

      - name: Sync project to VM
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".git" --exclude "node_modules" --exclude "frontend/dist" --exclude ".venv" --exclude "venv" --exclude "backend/staticfiles" --exclude "*.pyc" --exclude "__pycache__" --exclude "*.pt" --exclude "*.pth" --exclude ".DS_Store" --exclude "*.log"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

