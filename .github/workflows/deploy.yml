name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo rm -rf "$APP_DIR/backend/staticfiles" || true
            find "$APP_DIR" -name "__pycache__" -type d -exec rm -rf {} + || true

      - name: Sync project to VM
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".git" --exclude "node_modules" --exclude "frontend/dist" --exclude ".venv" --exclude "venv" --exclude "backend/staticfiles" --exclude "*.pyc" --exclude "__pycache__" --exclude "*.pt" --exclude "*.pth" --exclude ".DS_Store" --exclude "*.log"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}
      
      - name: Copy CDSS_Final_Package backend files to ocs directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR="${{ secrets.APP_DIR }}"
            OCS_DIR="$APP_DIR/backend/ocs"
            mkdir -p "$OCS_DIR" || true
            
            # CDSS_Final_Package가 같은 레포지토리에 있는 경우를 대비해 여러 경로 확인
            if [ -d "$APP_DIR/../CDSS_Final_Package/backend" ]; then
              echo "📦 CDSS_Final_Package/backend 파일 복사 중..."
              cp -r "$APP_DIR/../CDSS_Final_Package/backend/"* "$OCS_DIR/" || true
              echo "✅ 파일 복사 완료"
            elif [ -d "$APP_DIR/CDSS_Final_Package/backend" ]; then
              echo "📦 CDSS_Final_Package/backend 파일 복사 중..."
              cp -r "$APP_DIR/CDSS_Final_Package/backend/"* "$OCS_DIR/" || true
              echo "✅ 파일 복사 완료"
            else
              echo "⚠️ CDSS_Final_Package/backend 디렉토리를 찾을 수 없습니다."
              echo "   수동으로 파일을 복사해야 합니다."
            fi

      - name: Setup ocs directory (조원의 CDSS_Final_Package 배포 위치)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR="${{ secrets.APP_DIR }}"
            OCS_DIR="$APP_DIR/backend/ocs"
            
            # 조원의 CDSS_Final_Package README.md 권장 위치: backend/ocs/
            mkdir -p "$OCS_DIR" || true
            
            # ocs 디렉토리 확인
            if [ -f "$OCS_DIR/main.py" ]; then
              echo "✅ FastAPI main.py 파일 확인 완료: $OCS_DIR/main.py"
              ls -la "$OCS_DIR" | head -10
            else
              echo "⚠️ FastAPI main.py 파일이 없습니다: $OCS_DIR"
              echo "   배포는 계속 진행되지만 약물 검색 기능이 작동하지 않을 수 있습니다."
            fi

      - name: Install dependencies and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 20m
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"

            # 백엔드: 가상환경 설정
            echo "📦 백엔드 설정 중..."
            cd "$APP_DIR/backend" || { echo "❌ backend 디렉토리 없음"; exit 1; }
            python3 -m venv .venv || true
            source .venv/bin/activate || { echo "❌ 가상환경 활성화 실패"; exit 1; }
            pip install --upgrade pip || { echo "⚠️ pip 업그레이드 실패, 계속 진행..."; }
            pip install -r requirements.txt || { echo "❌ 패키지 설치 실패"; exit 1; }
            
            # DB 마이그레이션 및 정적 파일 수집
            echo "🗄️ DB 마이그레이션 중..."
            python manage.py migrate --noinput || { echo "⚠️ 마이그레이션 실패, 계속 진행..."; }
            python manage.py collectstatic --noinput || { echo "⚠️ 정적 파일 수집 실패, 계속 진행..."; }

            # 프론트엔드: 의존성 설치 및 빌드
            echo "📦 프론트엔드 빌드 중..."
            cd "$APP_DIR/frontend" || { echo "❌ frontend 디렉토리 없음"; exit 1; }
            npm ci || { echo "❌ npm 의존성 설치 실패"; exit 1; }
            export NODE_OPTIONS="--max-old-space-size=1536"
            # dist 디렉토리 준비 (.DS_Store 파일 제거)
            find . -name ".DS_Store" -type f -delete || true
            mkdir -p dist
            sudo rm -rf dist/* || true
            chmod -R 755 dist || true
            npm run build || { echo "❌ 프론트엔드 빌드 실패"; exit 1; }
            # 빌드 후 권한 설정
            chmod -R 755 dist
            sudo chown -R www-data:www-data dist || true

            # mammography-ai-service 중지 및 비활성화 (Flask 서비스로 통합)
            sudo systemctl stop mammography-ai-service 2>/dev/null || true
            sudo systemctl disable mammography-ai-service 2>/dev/null || true
            
            # Flask ML Service systemd 설정 (폐암 ML + YOLO 모델 포함)
            printf '[Unit]\nDescription=Flask ML Service (Lung Cancer + YOLO Mammography)\nAfter=network.target\n\n[Service]\nType=simple\nUser=%s\nWorkingDirectory=%s/backend/ml_service\nEnvironment="PATH=%s/backend/.venv/bin"\nEnvironment="MAMMOGRAPHY_MODEL_PATH=/home/shrjsdn908/models/yolo11_mammography/best.pt"\nExecStart=%s/backend/.venv/bin/python app.py\nRestart=always\nRestartSec=10\n\n[Install]\nWantedBy=multi-user.target\n' "$USER" "$APP_DIR" "$APP_DIR" "$APP_DIR" | sudo tee /etc/systemd/system/ml-service.service > /dev/null
            
            sudo systemctl daemon-reload
            sudo systemctl enable ml-service
            sudo systemctl restart ml-service || sudo systemctl start ml-service
            
            # 프론트엔드 dist 디렉토리 최종 권한 설정
            sudo chown -R www-data:www-data "$APP_DIR/frontend/dist" || true
            sudo chmod -R 755 "$APP_DIR/frontend/dist" || true
            
            # H-optimus-0 모델은 이미 캐시에 다운로드되어 있음 (~/.cache/huggingface/hub/)
            # 모델이 없을 경우에만 수동으로 다운로드 필요
            echo "💡 H-optimus-0 모델은 이미 캐시에 저장되어 있습니다."
            echo "   캐시 위치: ~/.cache/huggingface/hub/models--bioptimus--H-optimus-0"
            
            # FastAPI 약물 검색 서비스 설정 (조원의 CDSS_Final_Package 구조 참고)
            # README.md 권장: backend/ocs/ 위치, 포트 8002, hospital_db 사용
            # 이 블록은 선택적이므로 오류가 발생해도 배포는 계속 진행
            (
                set +e  # 이 서브셸 내에서는 오류 무시
                echo "💊 FastAPI 약물 검색 서비스 설정 중..."
                OCS_DIR="$APP_DIR/backend/ocs"
                
                # ocs 디렉토리가 없으면 생성
                mkdir -p "$OCS_DIR" || true
                
                if [ -d "$OCS_DIR" ] && [ -f "$OCS_DIR/main.py" ]; then
                    echo "✅ FastAPI 서비스 디렉토리 발견: $OCS_DIR"
                    
                    # .env 파일 생성 (DB 설정) - 조원의 README.md 참고: hospital_db 사용
                    if [ ! -f "$OCS_DIR/.env" ]; then
                        echo "📝 .env 파일 생성 중..."
                        mkdir -p "$OCS_DIR" || true
                        echo "DB_HOST=localhost" > "$OCS_DIR/.env"
                        echo "DB_PORT=3306" >> "$OCS_DIR/.env"
                        echo "DB_USER=acorn" >> "$OCS_DIR/.env"
                        echo "DB_PASSWORD=acorn1234" >> "$OCS_DIR/.env"
                        echo "DB_NAME=hospital_db" >> "$OCS_DIR/.env"
                        echo "DB_POOL_SIZE=5" >> "$OCS_DIR/.env"
                        echo "✅ .env 파일 생성 완료"
                    fi
                    
                    # FastAPI 의존성 설치 - 조원의 requirements.txt 사용
                    echo "📦 FastAPI 패키지 설치 중..."
                    if [ -f "$OCS_DIR/requirements.txt" ]; then
                        echo "   requirements.txt 파일 발견, 설치 중..."
                        pip install -r "$OCS_DIR/requirements.txt" || {
                            echo "⚠️ requirements.txt 설치 실패, 기본 패키지 설치 시도..."
                            pip install fastapi uvicorn pymysql python-dotenv openai requests pydantic || {
                                echo "⚠️ FastAPI 패키지 설치 실패"
                            }
                        }
                    else
                        echo "   requirements.txt 없음, 기본 패키지 설치 중..."
                        pip install fastapi uvicorn pymysql python-dotenv openai requests pydantic || {
                            echo "⚠️ FastAPI 패키지 설치 실패"
                        }
                    fi
                    
                    # systemd 서비스 설정 - 조원의 가이드: uvicorn main:app --port 8002
                    echo "⚙️ systemd 서비스 설정 중..."
                    sudo mkdir -p /etc/systemd/system || true
                    
                    printf '[Unit]\nDescription=FastAPI Drug Search and Interaction Service\nAfter=network.target mysql.service\n\n[Service]\nType=simple\nUser=%s\nGroup=%s\nWorkingDirectory=%s\nEnvironment="PATH=%s/backend/.venv/bin"\nEnvironment="PYTHONPATH=%s/backend"\nExecStart=%s/backend/.venv/bin/uvicorn ocs.main:app --host 0.0.0.0 --port 8002 --workers 2\nRestart=always\nRestartSec=10\nStandardOutput=journal\nStandardError=journal\n\n[Install]\nWantedBy=multi-user.target\n' "$USER" "$USER" "$OCS_DIR" "$APP_DIR" "$APP_DIR" "$APP_DIR" | sudo tee /etc/systemd/system/drug-api-service.service > /dev/null || {
                        echo "⚠️ systemd 서비스 파일 생성 실패"
                    }
                    
                    sudo systemctl daemon-reload || echo "⚠️ systemd daemon-reload 실패"
                    sudo systemctl enable drug-api-service || echo "⚠️ drug-api-service enable 실패"
                    sudo systemctl restart drug-api-service 2>/dev/null || sudo systemctl start drug-api-service 2>/dev/null || {
                        echo "⚠️ drug-api-service 시작 실패"
                    }
                    echo "✅ FastAPI 약물 검색 서비스 설정 완료"
                else
                    echo "⚠️ FastAPI 서비스 디렉토리 또는 main.py가 없습니다: $OCS_DIR"
                    echo "   조원의 CDSS_Final_Package/backend 파일들을 $OCS_DIR에 복사해주세요."
                    echo "   배포는 계속 진행되지만 약물 검색 기능이 작동하지 않을 수 있습니다."
                fi
            ) || echo "⚠️ FastAPI 서비스 설정 중 오류 발생, 배포는 계속 진행합니다."
            
            # Mosec AI 서비스 재시작
            echo "🔄 Mosec AI 서비스 재시작 중..."
            sudo systemctl restart segmentation-mosec 2>/dev/null || echo "⚠️ segmentation-mosec 서비스 없음"
            sudo systemctl restart mammography-mosec 2>/dev/null || echo "⚠️ mammography-mosec 서비스 없음"
            sudo systemctl restart pathology-mosec 2>/dev/null || echo "⚠️ pathology-mosec 서비스 없음"
            
            echo "🔄 Django 서비스 재시작 중..."
            sudo systemctl restart gunicorn 2>/dev/null || sudo systemctl start gunicorn 2>/dev/null || echo "⚠️ gunicorn 재시작 실패"
            
            echo "🔄 Nginx 재시작 중..."
            sudo systemctl restart nginx 2>/dev/null || sudo systemctl start nginx 2>/dev/null || echo "⚠️ nginx 재시작 실패"
            
            echo "✅ 배포 완료!"

